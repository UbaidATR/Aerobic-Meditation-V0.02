    <div style="height: 80vh;" class="container d-flex  justify-content-center align-items-center">

        <form class="p-3" action="" method="post" name="registration">
            <div class="row">
                <div class="col-md-6">
                    <label for="phone">PhoneNumber</label><br>
                    <input type="password" class=" p-2" name="fpass" id="fpass" placeholder="Enter password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label  for="fpass">password</label><br>
                    <input type="password" + name="fpass" id="fpass" placeholder="enter your password">
                </div>
            </div>
            <button id="button" type="submit" class="btn btn-outline-success mt-2">Register</button>
            <p></p>
        </form>
    </div>
    <script>
        $(function () {
          $("form[name='registration']").validate({
            rules: {
              phone: {
                required: true,
                minlength: 11,
                maxlength: 11,
    
              },
              fpass: {
                required: true,
                minlength: 8
              }
            },
            messages: {
              firstname: "Please enter your firstname",
              lastname: "Please enter your lastname",
              fpass: {
                required: "Please provide a password",
                minlength: "password did'nt recognized"
              }
            },
            submitHandler: function (form) {
              form.submit();
            }
          });
        });
    
      </script>
