</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand d-lg-none d-md-none d-sm-block" href="#">Aerobic Meditation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">

                    <a class="navbar-brand d-lg-block d-md-block d-sm-none" href="#">Aerobic Meditation</a>
                </div>
                <form class="d-md-flex ">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <div class="search-icon d-flex">

                    </div>

            </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="row ">
            <form class="p-5  form" action="#" method="post" name="registration">
                <h3>Login</h3>
                <div class="col-md-5 w-100 ">
                    <label for="phone number">Phone number</label>
                    <input type="tel" class="c-inp form-control" name="phone" id="phone" placeholder="phone-number">
                </div>
                <div class="col-md-5 w-100">
                    <label for="password">Phone number</label>
                    <input type="password" class="c-inp form-control" name="fpass" id="fpass"
                        placeholder="Enter your passwrod">
                </div>
                <hr class="dropdown-divider">
                <button id="button" type="submit" class="btn btn-outline-warning w-100 mt-2">Register</button>
                <p>don't have an account <a style="color: white;" href="SIgn-Up.html">Sign-up</a></p>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $("form[name='registration']").validate({
                rules: {
                    phone: {
                        required: true,
                        minlength: 11,
                        maxlength: 11,

                    },
                    fpass: {
                        required: true,
                        minlength: 8
                    }
                },
                messages: {
                    firstname: "Please enter your firstname",
                    lastname: "Please enter your lastname",
                    fpass: {
                        required: "Please provide a password",
                        minlength: "password did'nt recognized"
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });

    </script>
