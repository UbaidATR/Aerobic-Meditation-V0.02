<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

</style>

<body>
    <div>
        <p id="ok"></p>
    </div>
    <div style="display: flex;width: 100vw;height: 100vh;justify-content: center;align-items: center;">
        <form action="#" class="form-control w-50">
            <input type="text" class="form-control mb-2" name="ok" placeholder="First name" d="ok">
            <input type="text" class="form-control mb-2" name="ok" placeholder="Last name" d="o">
            <input type="email" class="form-control mb-2" name="ok" placeholder="enter email" d="ok">
            <button id="btn" onclick="myfunction()" class="btn btn-outline-success">Sing-In</button>
        </form>
        <button id="readData">Read data</button>
    </div>
    <script>
        function myfunction(){

            var inputs=document.querySelectorAll('input');
            var arr=[];
            for (i of inputs){
                arr.push(i.value)
            }
            var json=JSON.stringify(arr)
            sessionStorage.setItem('user-info',json);
            var x = sessionStorage.getItem('user-info');
            for (i of x){
                console.log(i);
            }

        }
        document.getElementById("readData").addEventListener('click', function(btn){
            var data = sessionStorage.getItem('user-info');
        })
    </script>
</body>

</html>
